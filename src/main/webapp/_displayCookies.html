<h1 class="page-header">Display Cookies</h1>
<div class="row">
	<div
		class="col-xs-4 col-sm-4 col-md-2 col-xs-offset-4 col-xs-offset-4 col-md-offset-8">
		<form class="form-inline" id="displayCookieForm"
			action="AppController" method="POST">
			<input type="hidden" name="requestType" value="retrieveCookie" />
			<button type="submit" class="btn btn-primary pull-right my-2">Display
				Stolen Cookies</button>
		</form>
	</div>
	<div class="col-xs-4 col-sm-4 col-md-2">
		<form class="form-inline" id="deleteCookieForm" action="AppController"
			method="POST">
			<input type="hidden" name="requestType" value="deleteCookie" />
			<button type="submit" class="btn btn-primary pull-right my-2">Delete
				Stolen Cookies</button>
		</form>
	</div>
</div>
<br>
<br>
<div class="row">
	<div class="col-md-12">
		<table id="cookieTable" class="table table-condensed">
			<thead>
				<tr>
					<th>USERNAME</th>
					<th>COOKIE</th>
					<th>DATE</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>
<div id="errorMessage" class="center error-message"></div>
<div id="successMessage" class="center success-message"></div>

<script src="resources/app/js/displayCookies.js"></script>
